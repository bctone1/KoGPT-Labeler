<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 파인튜닝 데이터 생성기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
        }
        .file-drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-drop-zone.dragover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .progress {
            margin-top: 20px;
            display: none;
        }
        #file-list {
            margin-top: 10px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .file-item .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-size {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .remove-file {
            color: #dc3545;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .remove-file:hover {
            background-color: #dc3545;
            color: white;
        }
        .task-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .message.system {
            background-color: #f8f9fa;
        }
        .message.user {
            background-color: #e3f2fd;
        }
        .message.assistant {
            background-color: #f1f8e9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">GPT 파인튜닝</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.review_datasets') }}">데이터 검토</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
